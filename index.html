<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="players">
        <div class="result"></div>
        <div class="player-name">
            <div class="user">
                You: X
            </div>
            <div class="computer">
                Computer: O
            </div>
        </div>
    </div>
    <div class="container">
        <div class="xos-buttons"></div>
        <div class="xos-buttons"></div>
        <div class="xos-buttons"></div>
        <div class="xos-buttons"></div>
        <div class="xos-buttons"></div>
        <div class="xos-buttons"></div>
        <div class="xos-buttons"></div>
        <div class="xos-buttons"></div>
        <div class="xos-buttons"></div>
    </div>
    <button class="play-again-button" type="button">Play Again</button>
</body>
</html>
